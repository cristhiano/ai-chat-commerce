version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat-ecommerce-postgres
    environment:
      POSTGRES_DB: chat_ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - chat-ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: chat-ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat-ecommerce-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-ecommerce-backend
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: chat_ecommerce
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-jwt-secret-key
      OPENAI_API_KEY: your-openai-api-key
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - chat-ecommerce-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-ecommerce-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chat-ecommerce-network

volumes:
  postgres_data:
  redis_data:

networks:
  chat-ecommerce-network:
    driver: bridge
