version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat-ecommerce-postgres
    environment:
      POSTGRES_DB: chat_ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - chat-ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: chat-ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat-ecommerce-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chat-ecommerce-backend-dev
    env_file:
      - .env
    environment:
      # Override container-specific values
      DB_HOST: postgres
      REDIS_HOST: redis
      CORS_ORIGIN: http://localhost:3000
      PORT: 8080
      ENVIRONMENT: development
    volumes:
      # Mount source code for live reloading
      - ./backend:/app
      # Exclude tmp directory to avoid conflicts
      - /app/tmp
      # Exclude go modules to speed up docker and reuse cache
      - go-mod-cache:/go/pkg/mod
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - chat-ecommerce-network

volumes:
  go-mod-cache:
  postgres_data:
  redis_data:

networks:
  chat-ecommerce-network:
    driver: bridge
